{% extends 'accounts/base.html' %}
{% block body %}
{% if users.count %}
<ul>
  {% for user in users %}
    <li>
    <a href='{% url 'activate_user' user.id %}'>{{ user.first_name }} {{ user.last_name }}</a>: {{ user.email }}</a>
    <img src='{{ user.lbwuser.profile_image.url }}'/>
    </li>
  {% endfor %}
</ul>
{% else %}
  No users to activate. You probably just want to go back to the <a href="{% url 'index' %}">start.</a>
{% endif %}
{% endblock %}
